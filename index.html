<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVX Explorers Club</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: Arial, sans-serif; 
            background: url('https://drive.google.com/uc?export=view&id=1xbrZNx-GIOMYCaXLxsrawOj_xCzhD2e4') center/cover no-repeat fixed;
            color: white; 
            min-height: 100vh; 
            padding: 20px 10px; 
            text-align: center; 
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        .container { max-width: 400px; margin: 0 auto; position: relative; z-index: 1; }
        .logo { width: 140px; display: block; margin: 20px auto 10px; }
        h1 { margin: 10px 0 20px; font-size: 28px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        form { 
            background: rgba(42, 107, 61, 0.95);
            padding: 30px; 
            border-radius: 18px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }
        input, select, button { 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 10px; 
            font-size: 17px; 
            font-family: Arial; 
        }
        input, select { 
            border: 2px solid #F2A900; 
            background: white; 
            color: #333; 
        }
        button { 
            background: #F2A900; 
            color: black; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        .tabs { 
            display: flex; 
            margin: 35px 0 15px; 
            border-bottom: 3px solid #F2A900; 
            border-radius: 12px 12px 0 0; 
            overflow: hidden; 
        }
        .tab { 
            flex: 1; 
            padding: 16px; 
            background: rgba(42, 107, 61, 0.8);
            border: none; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background 0.3s;
        }
        .tab:hover { background: rgba(42, 107, 61, 0.95); }
        .tab.active { background: #F2A900; color: black; }
        #tab-content { 
            background: rgba(42, 107, 61, 0.95);
            padding: 30px; 
            border-radius: 0 0 18px 18px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            min-height: 480px; 
        }
        #card { 
            background: url('https://i.imgur.com/0Xk9WoM.png') center/contain no-repeat; 
            width: 100%; 
            height: 220px; 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: flex-end; 
            overflow: hidden; 
        }
        #card .info { 
            width: 60%; 
            padding: 15px; 
            text-align: right; 
            color: white; 
            font-family: Arial; 
            font-size: 12px; 
        }
        #card h2 { font-size: 15px; margin: 5px 0; font-weight: normal; }
        #card p { font-size: 12px; margin: 3px 0; font-weight: normal; }
        .qr { 
            width: 60px; 
            height: 60px; 
            background: white; 
            padding: 4px; 
            border-radius: 6px; 
            margin: 8px 0; 
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            margin: 15px 0;
        }
        .checkbox-label input {
            width: auto;
            margin-right: 10px;
        }
        .btn-secondary {
            margin-top: 12px;
            padding: 18px;
            background: #0b4d24;
            color: white;
            border: none;
            border-radius: 14px;
            width: 100%;
            font-weight: bold;
            font-size: 19px;
            cursor: pointer;
        }
        .btn-primary {
            margin-top: 30px;
            padding: 18px;
            background: #F2A900;
            border: none;
            border-radius: 14px;
            width: 100%;
            font-weight: bold;
            font-size: 19px;
            cursor: pointer;
        }
        .loading {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #F2A900;
        }
        .tagline {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 16px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="onboarding">
            <img src="https://i.imgur.com/N2KXmYp.png" alt="AVX" class="logo">
            <h1>Welcome to AVX Explorers Club!</h1>
            <p class="tagline">Free lifetime digital membership</p>
            <form id="registerForm">
                <input type="text" id="fullNameInput" placeholder="Full Name" required>
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="tel" id="whatsappInput" placeholder="WhatsApp (optional)">
                <select id="countryInput" required>
                    <option value="">Select Country</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Canada</option>
                    <option>Germany</option>
                    <option>France</option>
                    <option>Spain</option>
                    <option>Costa Rica</option>
                    <option>Mexico</option>
                    <option>Colombia</option>
                    <option>Venezuela</option>
                    <option>Argentina</option>
                    <option>Brazil</option>
                    <option>Other</option>
                </select>
                <div class="checkbox-label">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept terms & conditions</label>
                </div>
                <button type="submit">Generate My Card</button>
                <div class="loading" id="loadingMsg">Creating your membership...</div>
            </form>
        </div>

        <div id="mainScreen" style="display: none">
            <div class="tabs">
                <button class="tab active" data-tab="card">Card</button>
                <button class="tab" data-tab="editions">Editions</button>
                <button class="tab" data-tab="perks">Perks</button>
                <button class="tab" data-tab="giveaways">Giveaways</button>
            </div>
            <div id="tab-content"></div>
        </div>
    </div>

    <!-- Formulario oculto con los entry IDs correctos -->
    <form id="hiddenForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeOwkJMi558qdpXsUGeU3VjMU-MdhhZYOQ6qZAxjzq2bL9JRg/formResponse" method="POST" target="hidden_iframe" style="display: none;">
        <input type="hidden" name="entry.544815400" id="hiddenFullName">
        <input type="hidden" name="entry.202286353" id="hiddenEmail">
        <input type="hidden" name="entry.502182709" id="hiddenWhatsApp">
        <input type="hidden" name="entry.652573459" id="hiddenCountry">
        <input type="hidden" name="entry.1038402993" id="hiddenCode">
        <input type="hidden" name="entry.1210028863" id="hiddenDate">
    </form>
    <iframe name="hidden_iframe" style="display: none;"></iframe>

    <script>
        // Manejo del registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar indicador de carga
            document.getElementById('loadingMsg').style.display = 'block';
            
            const fullName = document.getElementById('fullNameInput').value.trim();
            const email = document.getElementById('emailInput').value;
            const whatsapp = document.getElementById('whatsappInput').value || 'N/A';
            const country = document.getElementById('countryInput').value;
            const code = 'AVX-' + Date.now().toString().slice(-6);
            const date = new Date().toLocaleDateString('en-GB');

            // Llenar los campos ocultos
            document.getElementById('hiddenFullName').value = fullName;
            document.getElementById('hiddenEmail').value = email;
            document.getElementById('hiddenWhatsApp').value = whatsapp;
            document.getElementById('hiddenCountry').value = country;
            document.getElementById('hiddenCode').value = code;
            document.getElementById('hiddenDate').value = date;

            // Enviar el formulario oculto
            document.getElementById('hiddenForm').submit();

            // Guardar datos localmente
            const userData = {
                fullName: fullName,
                email: email,
                whatsapp: whatsapp,
                country: country,
                code: code,
                date: date
            };
            
            localStorage.setItem('avxUser', JSON.stringify(userData));

            // Peque√±o delay para dar tiempo al env√≠o
            setTimeout(() => {
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('onboarding').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                showTab('card');
            }, 1000);
        });

        // Sistema de tabs mejorado
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                showTab(tabName);
                
                // Actualizar tabs activos
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function showTab(tabName) {
            const content = document.getElementById('tab-content');
            const userData = localStorage.getItem('avxUser');
            
            if (!userData) {
                console.error('No user data found');
                return;
            }
            
            const user = JSON.parse(userData);
            
            if (tabName === 'card') {
                content.innerHTML = `
                    <div id="card">
                        <div class="info">
                            <h2>${user.fullName}</h2>
                            <p>${user.code}</p>
                            <p>Lifetime Member</p>
                            <p>Since ${user.date}</p>
                            <img src="https://api.qrserver.com/v1/create-qr-code/?data=${user.code}&size=120x120" class="qr" alt="QR">
                        </div>
                    </div>
                    <button onclick="shareCard()" class="btn-primary">Share Card</button>
                    <button onclick="downloadCard()" class="btn-secondary">Download Card as PNG</button>
                `;
            } else if (tabName === 'editions') {
                content.innerHTML = `
                    <h2 style="margin-bottom: 20px;">Digital Editions</h2>
                    <p style="font-size:19px; line-height: 1.6;">
                        <strong>Edition 01 ‚Äì February 2026</strong><br>
                        Interactive PDF coming soon<br><br>
                        Stay tuned for exclusive content, adventure guides, and insider tips!
                    </p>
                `;
            } else if (tabName === 'perks') {
                content.innerHTML = `
                    <h2 style="margin-bottom: 20px;">üéÅ Exclusive Perks</h2>
                    <p style="font-size:18px; line-height: 1.8; margin-top: 40px;">
                        <strong>Coming Soon!</strong><br><br>
                        We're partnering with Costa Rica's top adventure operators to bring you incredible discounts on:<br><br>
                        ü™Ç Skydiving & Paragliding<br>
                        üö£ Rafting & Kayaking<br>
                        üßó Climbing & Canyoning<br>
                        üè® Adventure Lodges<br>
                        üéí Outdoor Gear<br><br>
                        Stay tuned for announcements!
                    </p>
                `;
            } else if (tabName === 'giveaways') {
                content.innerHTML = `
                    <h2 style="margin-bottom: 20px;">üéâ Giveaways</h2>
                    <p style="font-size:18px; line-height: 1.8; margin-top: 40px;">
                        <strong>Exciting Prizes Coming Soon!</strong><br><br>
                        Monthly giveaways launching February 2026:<br><br>
                        üéÅ Adventure experiences<br>
                        üéí Premium outdoor gear<br>
                        üì∏ GoPro cameras<br>
                        ‚úàÔ∏è Trip vouchers<br><br>
                        You're already entered ‚Äì just stay active!
                    </p>
                `;
            }
        }

        function shareCard() {
            const user = JSON.parse(localStorage.getItem('avxUser'));
            const shareData = {
                title: 'My AVX Explorers Club Card',
                text: `I'm now a member of AVX Explorers Club! Code: ${user.code}`,
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => console.log('Card shared successfully'))
                    .catch((err) => console.log('Error sharing:', err));
            } else {
                // Fallback: copiar al clipboard
                navigator.clipboard.writeText(`AVX Explorers Club Member: ${user.code}\n${window.location.href}`)
                    .then(() => alert('Card info copied to clipboard!'))
                    .catch(() => alert('Unable to share. Please screenshot your card.'));
            }
        }

        function downloadCard() {
            const cardElement = document.getElementById('card');
            if (!cardElement) {
                alert('Card not found. Please refresh the page.');
                return;
            }
            
            html2canvas(cardElement, { 
                scale: 3, 
                useCORS: true, 
                backgroundColor: null 
            }).then(canvas => {
                const user = JSON.parse(localStorage.getItem('avxUser'));
                const link = document.createElement('a');
                link.download = `AVX_${user.code}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                console.error('Error generating card image:', err);
                alert('Error downloading card. Please try again.');
            });
        }

        // Verificar si ya hay un usuario registrado
        if (localStorage.getItem('avxUser')) {
            document.getElementById('onboarding').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            showTab('card');
        }
    </script>
</body>
</html>
